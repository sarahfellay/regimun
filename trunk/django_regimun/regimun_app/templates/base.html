<html>
<head>
	<title>{% block title %}{% endblock %}</title>
	<script src="{{ MEDIA_URL }}/js/jquery-1.4.2.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="{{ MEDIA_URL }}/js/jquery-ui-1.8.4.custom.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="{{ MEDIA_URL }}/js/jquery.form.js" type="text/javascript" charset="utf-8"></script>
	<link type="text/css" rel="stylesheet" href="{{ MEDIA_URL }}/css/custom-theme/jquery-ui-1.8.4.custom.css">
	<link type="text/css" rel="stylesheet" href="{{ MEDIA_URL }}/css/base.css">

	<script type="text/javascript">
		$(function() {
			$( ".button" ).button();
			$('#tabs').tabs();
		});
	</script>
	
	<script type="text/javascript">
	{% block scriptblock %}{% endblock %}
	</script>

	{% block headblock %}{% endblock %}

</head>
<body>
<div class="wrapper">
	<div class="ui-widget ui-widget-header ui-state-active ui-corner-all top-user-bar">
		{% if user.username %}
			You are logged in as <span style="font-weight: bold">{{ user.username }}</span> (<a href="/accounts/logout">Logout</a> / <a href="/accounts/change-password">Change Password</a>)
		{% else %}
			<a href="/accounts/login">Login</a>
		{% endif %}
	</div>
	
	<div class="container">
		{% block content %}{% endblock %}
	</div>
	<div class="push"></div>
</div>

<div class="footnote">
	<h5>Powered by <a href="http://www.munsoftware.com">MUN Software</a></h5> 
</div>
</body>
</html>
