{% extends "base.html" %}

{% block title %}
{{ object.name }} Registration - Schools
{% endblock %}

{% block content %}
<div class="header">
<h1>Available Conferences</h1>

{% if object_list %}
    {% for object in object_list %}
        <p><a href="{{ object.url_name }}">{{ object.name }}</a></p>
    {% endfor %}
{% else %}
    <p>No conferences are available.</p>
{% endif %}
</div>
{% endblock %}
