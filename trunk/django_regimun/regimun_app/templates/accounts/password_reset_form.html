{% extends "base.html" %}

{% block title %}
Registration - Password Reset
{% endblock %}

{% block content %}

<div class="header">
<h1>Password Reset</h1>

<p>Forgotten your password? Enter your e-mail address below, and we'll e-mail instructions for setting a new one.</p>
</div>

<div style="text-align:center">
<form action="" method="post">{% csrf_token %}
<table class="center form">
{{ form.as_table }}
<tr><td></td><td><input type="submit" class="button" value="Reset Password" /></td></tr>
</table>
</form>
</div>

{% endblock %}
